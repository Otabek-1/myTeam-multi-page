<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
  <!-- link bootstrap  -->
  <link rel="stylesheet" href="./libs/bootstrap-5.2.3-dist/css/bootstrap.min.css">
  <title>Contact Page | myteam website </title>
    <!-- links main.css file -->
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

     <!-- SITE-HEADER -->
  <div class="site-header-hero" style="height: 0;">
    <header class="site-header">
      <div class="header-nav">
        <div class="logo">
          <a href="#!" class="logo-link">
            <img src="./img/logo.svg" alt="" class="logo-img">
          </a>
        </div>
        <ul class="nav-list">
          <li class="nav-item">
            <a href="#!" class="nav-link">home</a>
          </li>

          <li class="nav-item">
            <a href="#!" class="nav-link">about</a>
          </li>
        </ul>

        <a href="#!" class="all-btn contact-btn">contact us</a>
      </div>
    </header>

    
   
  </div>
  <!-- SITE-HEADER -->

  <!-- contact-section -->
  <section class="contact-field">
    <div class="contact-field__texts">
      <h2 class="filed__title">Contact</h2>
      <h4 class="subtitle">Ask us about</h4>

      <div class="features">
        <div class="feat">
          <img src="./img/icon-person.svg" alt="" class="feat__img">
          <p class="feat-text">The quality of our talent network</p>
        </div>
        <div class="feat">
          <img src="./img/icon-cog.svg" alt="" class="feat__img">
          <p class="feat-text">Usage & implementation of our software</p>
        </div>
        <div class="feat">
          <img src="./img/icon-chart.svg" alt="" class="feat__img">
          <p class="feat-text">How we help drive innovation</p>
        </div>
      </div>
    </div>

    <div class="inputs" style="position: absolute; right: 165px;">
      <form action="" class="inps">
        <input type="text" name="" id="name" class="inp name" placeholder="Full name">
        <input type="email" name="" id="email" class="inp email" placeholder="Email Address">
        <input type="text" id="comp_name" class="inp comp_name" placeholder="Company Name">
        <input type="text" name="" id="title" class="inp title" placeholder="Title">
        <textarea name="" id="message" class="inp message" placeholder="Message" cols="30" rows="10"></textarea>
        <input type="submit" value="submit" class="submit">
      </form>
    </div>
  </section>
    <!-- contact-section -->

     <!-- SITE-FOOTER -->
     <footer class="site-footer">
      <div class="header-nav" style="flex-direction: column;">
          <div class="logo">
            <a href="#!" class="logo-link">
              <img src="./img/logo.svg" alt="" class="logo-img">
            </a>
          </div>
          <ul class="nav-list" style="transform: translateX(-60px);">
            <li class="nav-item">
              <a href="#!" class="nav-link">home</a>
            </li>
  
            <li class="nav-item">
              <a href="#!" class="nav-link">about</a>
            </li>
          </ul>
        </div>
  
        <p class="addres">
          987  Hillcrest Lane <br>
          Irvine, CA <br>
          California 92714 <br>
          Call Us : 949-833-7432
        </p>
  
        <div class="others">
          <div class="links">
              <a href="#!" class="link">
                  <img src="./img/icon-facebook.svg" alt="" class="link-img">
              </a>
      
              <a href="#!" class="link">
                  <img src="./img/icon-pinterest.svg" alt="" class="link-img">
              </a>
      
              <a href="#!" class="link">
                  <img src="./img/icon-twitter.svg" alt="" class="link-img">
              </a>
            </div>
  
            <p class="copy">Copyright 2020. All Rights Reserved</p>
        </div>
        
    </footer>
  <!-- SITE-FOOTER -->
  

  <script src="./libs/bootstrap-5.2.3-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
